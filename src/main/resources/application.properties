# Logging level
logging.level.root=INFO
logging.level.org.springframework=INFO
spring.output.ansi.enabled=always

# PostgreSQL Local - Will need to use local postgresql (pgAdmin can be downloaded) to test the data
spring.datasource.url=jdbc:postgresql://localhost:5432/registration
spring.datasource.username=postgres
spring.datasource.password=docker
spring.jpa.hibernate.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database; driver knows how to connect to postgres api, this line decides which driver to use
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Disable feature detection by this undocumented parameter. Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

